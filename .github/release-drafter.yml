##
# See: https://github.com/release-drafter/release-drafter?tab=readme-ov-file#autolabeler
autolabeler:
  - label: "docs"
    files:
      - "*.md"
  - label: "bug"
    branch:
      - '/fix\/.+/'
    title:
      - "/fix/i"
  - label: "chore"
    files:
      - "tests/**.py"
  - label: "enhancement"
    branch:
      - '/feature\/.+/'

# See: https://github.com/release-drafter/release-drafter?tab=readme-ov-file#configuration-options
template: |
  ## Changes

  $CHANGES
